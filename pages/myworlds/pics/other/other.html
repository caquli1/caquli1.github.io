<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="other.css" />
    </head>
    <body>
        <div>
            <h1>Ali Huseynli</h1>
        </div>

        <div class="flex-container">
            <img class="myImages" src="1338562002452.jpg" width="150px" height="150px">
            <img class="myImages" src="city.png" width="150px" height="150px">
            <img class="myImages" src="lain.jpg" width="150px" height="150px">
            <img class="myImages" src="pixelgirl.gif" width="150px" height="150px">
            <img class="myImages" src="doc2000061120_437104694.gif" width="150px" height="150px">
        </div>

        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>
        
        </div>
    </body>
</html>

<script>
    // create references to the modal...
    var modal = document.getElementById('myModal');
    // to all images -- note I'm using a class!
    var images = document.getElementsByClassName('myImages');
    // the image in the modal
    var modalImg = document.getElementById("img01");
    // and the caption in the modal
    var captionText = document.getElementById("caption");
    // Go through all of the images with our custom class
    for (var i = 0; i < images.length; i++) {
      var img = images[i];
      // and attach our click listener for this image.
      img.onclick = function(evt) {
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }
    }
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }
</script>
