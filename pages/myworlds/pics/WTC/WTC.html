<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="WTC.css" />
        <script src="WTC.js"></script>
    </head>
    <body>
        <div>
            <h1>Ali Huseynli</h1>
        </div>

        <div>
            <img class="myImages" src="wtc1.png" width="151px" height="150px" alt="Image 1"/>
            <img class="myImages" src="wtc2.jpg" width="150px" height="150px" alt="Image 2"/>
            <img class="myImages" src="wtc3.jpg" width="150px" height="150px" alt="Image 3"/>
            <img class="myImages" src="wtc4.jpg" width="150px" height="150px" alt="Image 4"/>
            <img class="myImages" src="wtc5.jpg" width="150px" height="150px" alt="Image 5"/>
        </div>

        <div>
            <img class="myImages" id="myImg" src="http://onebigphoto.com/uploads/2012/10/midnight-sun-in-lofoten-norway.jpg" alt="Midnight sun in Lofoten, Norway" width="300" height="200">
            <img class="myImages" id="myImg" src="http://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1490029386/fisherman-cabin-hamnoy-lofoten-islands-norway-NORWAY0320.jpg?itok=cpPuUjh1" alt="Fishermen's cabins in Lofoten, Norway" width="300" height="200">
            <img class="myImages" id="myImg" src="http://fjordtours.blob.core.windows.net/fjordtours-umbraco/1199/gerirangerfjord-per-ottar-walderhaug-fjordnorway.jpg" alt="Gerirangerfjord, Norway" width="300" height="200">
        </div>

        <img class="myImages" id="myImg" src="https://w.wallhaven.cc/full/6k/wallhaven-6koqy7.png" alt="Gerirangerfjord, Norway" width="300" height="200">

        <img class="myImages" src="http://fjordtours.blob.core.windows.net/fjordtours-umbraco/1199/gerirangerfjord-per-ottar-walderhaug-fjordnorway.jpg" alt="Gerirangerfjord, Norway" width="300" height="200">

        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>
    </body>
</html>

<script>
    // create references to the modal...
    var modal = document.getElementById('myModal');
    // to all images -- note I'm using a class!
    var images = document.getElementsByClassName('myImages');
    // the image in the modal
    var modalImg = document.getElementById("img01");
    // and the caption in the modal
    var captionText = document.getElementById("caption");
    // Go through all of the images with our custom class
    for (var i = 0; i < images.length; i++) {
      var img = images[i];
      // and attach our click listener for this image.
      img.onclick = function(evt) {
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }
    }
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    </script>
