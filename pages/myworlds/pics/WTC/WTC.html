<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="WTC.css" />
    </head>
    <body>
        <div>
            <h1>Ali Huseynli</h1>
        </div>

        <script>
            // create references to the modal...
var modal = document.getElementById('myModal');
// to all images -- note I'm using a class!
var images = document.getElementsByClassName('myImages');
// the image in the modal
var modalImg = document.getElementById("img01");
// and the caption in the modal
var captionText = document.getElementById("caption");

// Go through all of the images with our custom class
for (var i = 0; i < images.length; i++) {
  var img = images[i];
  // and attach our click listener for this image.
  img.onclick = function(evt) {
    console.log(evt);
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  }
}

var span = document.getElementsByClassName("close")[0];

span.onclick = function() {
  modal.style.display = "none";
}
        </script>

        <div>
            <img class="myImages" id="myImg" src="wtc1.png" width="151px" height="150px"/>
            <img class="myImages" id="myImg" src="wtc2.jpg" width="150px" height="150px"/>
            <img class="myImages" id="myImg" src="wtc3.jpg" width="150px" height="150px"/>
            <img class="myImages" id="myImg" src="wtc4.jpg" width="150px" height="150px"/>
            <img class="myImages" id="myImg" src="wtc5.jpg" width="150px" height="150px"/>
        </div>

        <img class="myImages" id="myImg" src="http://fjordtours.blob.core.windows.net/fjordtours-umbraco/1199/gerirangerfjord-per-ottar-walderhaug-fjordnorway.jpg" alt="Gerirangerfjord, Norway" width="300" height="200">

        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>
    </body>
</html>
